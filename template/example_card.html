<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./card-grid.css" />
  </head>
  <body style="margin: 0" class="card">
    <p style="margin: 0 auto; text-align: center">aller</p>

    <div class="grid-container">
      <div class="grid-item subject-pronoun">je</div>
      <div class="grid-item conjugation">vais</div>

      <div class="grid-item subject-pronoun">tu</div>
      <div class="grid-item conjugation">vas</div>

      <div class="grid-item subject-pronoun">il/elle/on</div>
      <div class="grid-item conjugation">va</div>

      <div class="grid-item subject-pronoun">nous</div>
      <!-- <div class="grid-item conjugation">allons</div> -->
      <div class="grid-item conjugation">
        nous sommes
        <br />deshabille&#x2060;<span class="agreement-e-bracket"
          >(e)</span
        >&#x2060;<span class="agreement-s-bracket">(s)</span>
      </div>

      <div class="grid-item subject-pronoun">vous</div>
      <div class="grid-item conjugation">allez</div>

      <div class="grid-item subject-pronoun last-item">
        ils/elles
      </div>
      <div class="grid-item conjugation last-item">vont</div>
    </div>
    <script>
      const getTextWidth = (text, font) => {
        const canvas =
          getTextWidth.canvas ||
          (getTextWidth.canvas =
            document.createElement('canvas'));
        const context = canvas.getContext('2d');
        context.font = font;
        const metrics = context.measureText(text);
        return metrics.width;
      };

      const getCssStyle = (element, prop) => {
        return window
          .getComputedStyle(element, null)
          .getPropertyValue(prop);
      };

      const getCanvasFont = (el) => {
        const fontWeight =
          getCssStyle(el, 'font-weight') || 'normal';
        const fontSize = getCssStyle(el, 'font-size') || '16px';
        const fontFamily =
          getCssStyle(el, 'font-family') || 'Times New Roman';

        return `${fontWeight} ${fontSize} ${fontFamily}`;
      };

      const setBreaks = (breakMap) => {
        breakMap.map((brObj) => {
          if (
            brObj.textLength >
            brObj.el.parentNode.parentNode.parentNode
              .offsetWidth -
              (102 + 22)
          ) {
            brObj.el.style.display = 'inline';
          } else {
            brObj.el.style.display = 'none';
          }
        });
      };

      const breakCollection =
        document.getElementsByTagName('br');
      let br;
      const font = getCanvasFont(
        breakCollection.item(0).parentNode
      );
      const breakMap = [];
      for (let i = 0; i < breakCollection.length; i++) {
        br = breakCollection.item(i);
        breakMap.push({
          el: br,
          textLength: getTextWidth(
            br.parentNode.innerText,
            font
          ),
        });
      }

      setBreaks(breakMap);

      window.addEventListener('resize', (event) => {
        setBreaks(breakMap);
      });
    </script>
  </body>
</html>
